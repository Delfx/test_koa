<ul id="allthings" class="list-group mt-3">
    <%if (things.length === 0) { %>
    <h3>No data in Database</h3>
    <% } %>

    <%things.forEach((thing) => { %>
    <li class="list-group-item">
        <div class="groupForm">
            <form action="/delete" method="post" class="deleteForm d-inline">
                <span><%=thing.thing%></span>
                <input type="submit" value="Delete" name="delete" class="btn btn-dark btn-sm ml-2">
                <input type="hidden" value="<%= thing.id %>" name="id">
            </form>
            <form action="/update" method="post" class="changeForm d-inline">
                <input type="submit" value="Change" name="change" class="btn btn-sm ml-2">
                <input type="hidden" value="<%= thing.id %>" name="id" class="id">
            </form>
        </div>
    </li>
    <%}); %>
</ul>
